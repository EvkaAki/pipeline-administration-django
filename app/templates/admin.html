{% extends 'base.html' %}

{% block content %}

<div class="row pipeline_researcher">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6 teal-text text-lighten-2">
                <a class="teal-text text-lighten-2 active"
                   href="#run_requests">Pipeline Run Requests</a>
            </li>
            <li class="tab col s6"><a href="#db_requests">
                DB Access Requests</a>
            </li>
        </ul>
    </div>
    <div id="run_requests" class="col s12">
        <table>
            <thead>
            <tr>
                <th>Pipeline</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for run_request in run_requests %}
            <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
                <td>
                    <a href="#" class="tiny waves-effect waves-light btn-small">
                        <i class="material-icons">details</i>
                    </a>
                    <a href="#" class="tiny waves-effect waves-light light-green btn-small">
                        <i class="material-icons">check</i>
                    </a>
                    <a href="#" class="tiny waves-effect waves-light red btn-small">
                        <i class="material-icons">clear</i>
                    </a>

                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="db_requests" class="col s12">
        <div class="row">

        </div>
    </div>

</div>

{% endblock %}
